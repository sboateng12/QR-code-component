<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>QR-code-Component</title>
  </head>
  <body>
    <main>
      <section>
        <img src="images/image-qr-code.png" alt="qr code" />
        <h2>Improve your front-end <br />skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend <br />Mentor and take your coding
          skills to the next level
        </p>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io"> Frontend Mentor</a>. Coded by
        <a href="https://github.com/sboateng12/QR-code-component.git"
          >Sylvester Boateng</a
        >.
      </div>
    </main>
  </body>
</html>
